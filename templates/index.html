<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Fish Weight Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--nav var-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fish Weight Prediction</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Prediction</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--ppt img show-->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/1200/300?random=2" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Fish Weight Prediction</h5>
          <p>So much fun</p>
        </div>

      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/300?random=5" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Fish Weight Prediction</h5>
          <p>Let's learn machine learning together! </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/300?random=3" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Fish Weight Prediction</h5>
          <p>Don't eat fish</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--path-breadcrumb-->
  <div class="path">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Predict</li>
        </ol>
      </nav>
    </div>
  </div>

  <!--1 column content-->
  <div class="search">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="d-flex" action="{{ url_for('predict') }}" method="POST">
            <div class="search-2"> <i class='bx bx-search-alt'></i>
              <input type="text" placeholder="Fish height" aria-label="fish_height" name="fish_height" required="required">
              <input type="text" placeholder="Fish length" aria-label="fish_length" name="fish_length" required="required">
            </div>
            <button class="btn btn-outline-success" type="submit" name="search_button">Predict</button>
          </form>
          <br>
          <br>
          {{ prediction_text }}
        </div>
      </div>
    </div>
  </div>




  <!--bootstrap implementation-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
